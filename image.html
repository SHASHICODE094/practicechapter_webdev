<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box{
            background-color: aquamarine;
        }
        #main_block{
            border: 2px solid black;
            width:500px;
        }
        img{
            height: 400px;
            width:100%
        }
        #image_block,
        #text_block{
            border: 2px solid black;
            margin: 10px;
        }
    </style>
</head>

<body>
    <div id="main_block" class="box">
        <div id="image_block" class="box">
            <img src="" alt="here is image">
        </div>
        <div id="text_block" class="box">
            <h3>This is the title</h3>
            <p><small>This is the smallest text</small></p>

        </div>
    </div>
</body>

</html>
